spring.application.name=sport-web-store

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=storeDB
spring.data.mongodb.username=root
spring.data.mongodb.password=root

# swagger
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs

# JWT
jwt.secret=${JWT_SECRET}
jwt.exp=3600000
jwt.refresh.exp=86400000

# MAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${FORUM_MAIL_USERNAME}
spring.mail.password=${FORUM_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

front.url=http://localhost:4200/